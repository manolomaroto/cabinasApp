<div class="row">
    <div class="col s8 offset-s2">
        <div class="row">
            <h1>Acceder</h1>
        </div>
        <div class="row">
            <form class="col s12" (ngSubmit)="acceder( f )" #f="ngForm">
                <div class="row">
                    <div class="col s12">
                        <span *ngIf="f.submitted && f.controls.email.errors" class="text-danger">El correo es obligatorio</span>
                    </div>

                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" name="email" [(ngModel)]="usuario.email" required email>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <span *ngIf="f.submitted && f.controls.password.errors" class="text-danger">El password es obligatorio</span>
                    </div>

                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" name="password" [(ngModel)]="usuario.password" required minlength="6">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Acceder
                  <i class="material-icons right">send</i>
                </button>
                </div>
                <div class="row">
                    <div class="col s6">
                        <p>
                            <label>
                            <input type="checkbox" [(ngModel)]="recordarme" name="recordarme">
                            <span>Recordarme</span>
                          </label>
                        </p>
                    </div>
                    <div class="col s6">
                        <a routerLink="/login">Crear usuario</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
