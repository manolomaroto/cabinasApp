<div class="row">
    <h1>Buscador</h1>
    <p>
        Buscando: {{ termino }}
    </p>
</div>
<div class="row" *ngIf="cabinas.length == 0">
    <div class="col s12">
        <p>
            No existen resultados con el termino: {{ termino }}.
        </p>
    </div>
</div>
<div class="row">
    <div class="col s12 m6" *ngFor="let cabina of cabinas; let i = index">
        <div class="card">
            <div class="card-image">
                <img [src]="cabina.img">
            </div>
            <div class="card-content">
                <span class="card-title">{{ cabina.localizacion }}</span>
                <p>{{ cabina.comentario }}</p>
            </div>
            <div class="card-action">
                <a [routerLink]="['/cabina', i]">Ver m√°s</a>
            </div>
        </div>
    </div>
</div>
