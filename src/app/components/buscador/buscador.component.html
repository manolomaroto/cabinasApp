<div class="row">
    <h1>Buscador</h1>
    <p>
        Buscando: {{ termino }}
    </p>
</div>
<div class="row" *ngIf="cabinas.length == 0">
    <div class="col s12">
        <p>
            No existen resultados con el termino: {{ termino }}.
        </p>
    </div>
</div>
<div class="row">
    <app-cabina-tarjeta *ngFor="let cabinaDesdeCabinas of cabinas" [cabina]="cabinaDesdeCabinas" [index]="cabinaDesdeCabinas.idx"></app-cabina-tarjeta>
</div>
