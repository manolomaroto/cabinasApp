<div class="row">
    <div class="col s12">
        <h1>{{ cabina.localizacion }}</h1>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <img class="materialboxed" width="650" [src]="cabina.img">
    </div>
</div>
<div class="row">
    <div class="col s12 m10">
        <p>{{ cabina.comentario }}</p>
    </div>
    <div class="col s12 m2">
        <a class="waves-effect blue-grey btn-large" (click)="volver()">Volver</a> {{ cabina.coordendas }}
    </div>
</div>
<div class="row">
    <div class="col s12">


        <iframe [src]="cabina.coordenadas | safeUrl" width="100%" height="450px" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</div>
