<div class="row">
    <h1>Cabinas de toda España</h1>
</div>
<div class="row">
    <div class="col s12 m6" *ngFor="let cabina of cabinas">
        <div class="card">
            <div class="card-image">
                <img [src]="cabina.img">
            </div>
            <div class="card-content">
                <span class="card-title">{{ cabina.localizacion }}</span>
                <p>{{ cabina.comentario }}</p>
            </div>
            <div class="card-action">
                <a href="#">Ver más</a>
            </div>
        </div>
    </div>
</div>
