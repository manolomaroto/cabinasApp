<div class="row">
    <div class="col s8 offset-s2">
        <div class="row">
            <h1>Crear cuenta nueva</h1>
        </div>
        <div class="row">
            <form class="col s12" (ngSubmit)="onSubmit( f )" #f="ngForm">
                <div class="row">
                    <div class="col s12">
                        <span *ngIf="f.submitted && f.controls.nombre.errors" class="text-danger">El nombre es obligatorio</span>
                    </div>

                    <div class="input-field col s12">
                        <input id="first_name" type="text" class="validate" name="nombre" [(ngModel)]="usuario.nombre" required minlength="2">
                        <label for="first_name">Nombre</label>
                    </div>
                    <div class="col s12">
                        <span *ngIf="f.submitted && f.controls.apellidos.errors" class="text-danger">Los apellidos son obligatorios</span>
                    </div>

                    <div class="input-field col s12">
                        <input id="last_name" type="text" class="validate" name="apellidos" [(ngModel)]="usuario.apellidos" required minlength="2">
                        <label for="last_name">Apellidos</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <span *ngIf="f.submitted && f.controls.password.errors" class="text-danger">El password es obligatorio</span>
                    </div>

                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" name="password" [(ngModel)]="usuario.password" required minlength="6">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <span *ngIf="f.submitted && f.controls.email.errors" class="text-danger">El correo es obligatorio</span>
                    </div>

                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" name="email" [(ngModel)]="usuario.email" required email>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
                <div class="row">
                    <div class="col s6">
                        <p>
                            <label>
                              <input type="checkbox" />
                              <span>Recordarme</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6">
                        <a routerLink="/acceder">Ya tengo usuario</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
